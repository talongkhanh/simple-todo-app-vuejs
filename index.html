<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Todolist</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" >
	<!-- test -->
</head>
<body>
	<div id="app">
		<h1 class="heading">Simple Todolist</h1>
		<input class="new-todo" type="text" placeholder="Enter new todo....." @keyup.enter='addTodo'>
		<ul>
			<li v-for='todo in todos' :key='todo.id'>
				<input @change='toggle(todo)' :checked='todo.done' class="check" type="checkbox">
				<del :data-id='todo.id' v-if='todo.done' class="text" @blur='editTodo' contenteditable="true">
					{{ todo.text }}
				</del>
				<span :data-id='todo.id' v-else class="text" @blur='editTodo' contenteditable="true">{{ todo.text }}</span>
				<button class="delete" @click='deleteTodo(todo.id)'>Del</button>
			</li>
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="main.js"></script>
</body>
</html>
